<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Desafio Latam - Intro JS</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-md bg-dark sticky-top border-bottom"
      data-bs-theme="dark"
    >
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvas"
          aria-controls="offcanvas"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvas"
          aria-labelledby="offcanvasLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasLabel">Men√∫</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav flex-grow-1 justify-content-between">
              <li class="nav-item">
                <a class="nav-link" href="#"></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div
        class="position-relative overflow-hidden p-1 p-md-1 m-md-1 text-center bg-body-tertiary"
      >
        <ul
          class="nav nav-pills justify-content-center mb-3"
          id="pills-tab"
          role="tablist"
        >
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="pills-challenge-1-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-challenge-1"
              type="button"
              role="tab"
              aria-controls="pills-challenge-1"
              aria-selected="true"
            >
              Challenge 1
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="pills-challenge-2-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-challenge-2"
              type="button"
              role="tab"
              aria-controls="pills-challenge-2"
              aria-selected="false"
            >
              Challenge 2
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="pills-challenge-3-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-challenge-3"
              type="button"
              role="tab"
              aria-controls="pills-challenge-3"
              aria-selected="false"
            >
              Challenge 3
            </button>
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="pills-challenge-1"
            role="tabpanel"
            aria-labelledby="pills-challenge-1-tab"
          >
            ...
          </div>
          <div
            class="tab-pane fade"
            id="pills-challenge-2"
            role="tabpanel"
            aria-labelledby="pills-challenge-2-tab"
          >
            ...
          </div>
          <div
            class="tab-pane fade"
            id="pills-challenge-3"
            role="tabpanel"
            aria-labelledby="pills-challenge-3-tab"
          >
            ...
          </div>
        </div>
      </div>
    </main>
    <footer class="container py-5">
      <div class="row">
        <div class="col-12 col-md">
          <small class="d-block mb-3 text-body-secondary text-center"
            >Camilo Molina Orth &copy; 2025</small
          >
        </div>
      </div>
    </footer>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
